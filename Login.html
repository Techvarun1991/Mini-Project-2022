    <div class="sticky-top navigationbar" style="height: 84px">
      <nav id="navs" class="navbar navbar-expand-lg bg-light">

          <a class="navbar-brand" href="#">Fettle</a>

    <div class="d-flex justify-content-end" style="margin-right: 10vh">
      <h5>
        Don't have an account? <a href="Register.html"> Create an acount</a>
      </h5>
    </div>
    <main class="form-signin w-100 m-auto" style="max-width: 430px">
      <form style="text-align: center; padding: 5vh" id="formstyle">
        <img
          class="mb-4"
          src="fettlelogo1.jpg"
          alt="Logo"
          width="72"
          height="65"
        />
        <h1 class="h3 mb-3 fw-normal">Login</h1>

        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            required
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div>&nbsp;</div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            required
          />
          <label for="floatingPassword">Password</label>
        </div>
        <div>&nbsp;</div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign in
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
      </form>
    </main>
